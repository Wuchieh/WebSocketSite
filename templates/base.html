{{ define "base.html" }}
    <!DOCTYPE html>
    <html lang="tw">
    <head>
        <meta charset="UTF-8">
        <title>{{ .title }}</title>
        <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
        <script src="/statics/js/bootstrap.bundle.min.js"></script>
        <style>
            @font-face {
                font-family: Nunito-Bold;
                src:url(/statics/fonts/Nunito-Bold.ttf) format("truetype");
            }
            @font-face {
                font-family: GenJyuuGothicL;
                src:url(/statics/fonts/GenJyuuGothicL-Regular.ttf) format("truetype");
            }
        </style>
        {{ block "head" .}}{{ end }}
    </head>
    <body>
    {{ block "body" . }}{{ end }}
    {{ block "footer" . }}{{ end }}
    <script src="/statics/js/bootstrap.min.js"></script>
    </body>
    </html>
{{ end }}
