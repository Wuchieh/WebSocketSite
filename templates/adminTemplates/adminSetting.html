<div class="row align-content-center justify-content-center align-items-center">
    <div class="col-4">
        <div id="setting" class="border border-success border-1 rounded-4 pt-3 px-3 mb-2">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">ServerIP</span>
                <input id="ServerIP" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" value="{{ .setting.ServerIP }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Port</span>
                <input id="Port" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" value="{{ .setting.Port }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">ScheduleTime</span>
                <input id="ScheduleTime" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" value="{{ .setting.ScheduleTime }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">ExpiredTime</span>
                <input id="ExpiredTime" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" value="{{ .setting.ExpiredTime }}">
            </div>

            <div class="input-group input-group-sm mb-3">
                <label class="input-group-text" for="Mode">Mode</label>
                <select id="Mode" class="form-select">
                    <option {{ if eq .setting.Mode 0}}
                        selected
                    {{ end }} value="0">Debug
                    </option>
                    <option {{ if eq .setting.Mode 1}}
                        selected
                    {{ end }} value="1">Release
                    </option>
                    <option {{ if eq .setting.Mode 2}}
                        selected
                    {{ end }} value="2">Test
                    </option>
                </select>
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">AdminPWD</span>
                <input id="AdminPWD" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" value="{{ .setting.AdminPWD }}">
            </div>

        </div>
        <div class="row px-3">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="setSetting()">確認</button>
                {{/*                <button class="btn btn-danger" onclick="reboot()">重啟</button>*/}}
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rebootModal">
                    重啟
                </button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="ToastDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div id="toast-header" class="toast-header text-light bg-primary">
            <strong class="me-auto">Bootstrap</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-body" class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="rebootModal" tabindex="-1" aria-labelledby="rebootModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="rebootModalLabel">重啟伺服器</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <a id="modal-body" class="text-decoration-none text-dark">確認要重啟伺服器嗎？</a>
                <div id="progress" class="progress d-none">
                    <div class="progress-bar progress-bar-striped" role="progressbar"
                         aria-label="Default striped example" style="width: 1%" aria-valuenow="10" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="reboot()">確認</button>
            </div>
        </div>
    </div>
</div>
